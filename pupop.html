	<div class="chatbox-wrapper">
		<div class="chatbox-toggle" onclick="toggleChat()">
			<i class='bx bx-message-dots'></i>
		</div>
		<div class="chatbox-message-wrapper" id="chatbox">
			<div class="chatbox-message-header">
				<div class="chatbox-message-profile">
					<img src="https://cdn1.vectorstock.com/i/1000x1000/99/65/chat-bot-icon-background-virtual-assistant-vector-24999965.jpg" alt="" class="chatbox-message-image">
					<div>
						<h4 class="chatbox-message-name">Chatbot</h4>
						<p class="chatbox-message-status">Online</p>
					</div>
				</div>
			</div>
			<div class="chatbox-message-content" id="chatContent">
			</div>
			<div class="chatbox-message-bottom">
				<form id="chatForm" onsubmit="sendMessage(event)">
					<textarea rows="1" placeholder="Nhập tin nhắn..." class="chatbox-message-input" id="messageInput" required></textarea>
					<button type="submit" class="chatbox-message-submit"><i class='bx bx-send'></i></button>
				</form>
			</div>
		</div>
	</div>
